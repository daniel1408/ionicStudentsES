<ion-content>
    <div class="limiter">
      <div class="container-login100" style="background-image: url('https://i.pinimg.com/originals/2e/2e/a1/2e2ea1e1417c65bd73cc6306346f5209.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
          <form class="login100-form validate-form p-b-33 p-t-5">
  
            <div class="wrap-input100 validate-input" data-validate="Enter username">
              <ion-icon size="large" slot="start" name="person"></ion-icon>
              <input class="input100" type="text" name="username" placeholder="UsuÃ¡rio">
              <span class="focus-input100"></span>
            </div>
  
            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <ion-icon size="large" slot="start" name="lock"></ion-icon>
              <input class="input100" type="password" name="pass" placeholder="Senha">
              <span class="focus-input100"></span>
            </div>
            
            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" (click)="navigate()">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
