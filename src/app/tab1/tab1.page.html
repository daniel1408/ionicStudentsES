<ion-header>
  <ion-toolbar>
    <ion-title class="header-page-font">
      Juvenis
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card" style="padding: 10px; background: #f7f7f7">
    <img src="/assets/logo.png" alt="" />
    <ion-card-header>
      <ion-card-subtitle>Comunidade amiga</ion-card-subtitle>
      <ion-card-title style="font-weight: bold">Santa Mônica</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Se o seu dom é servir, sirva; se é ensinar, ensine. Romanos 12:7</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-item (click)="presentModalBirthday()">
      <ion-icon slot="start" color="medium" name="calendar"></ion-icon>
      <ion-label>Próximos aniversários</ion-label>
    </ion-item>
    <ion-item (click)="presentModalAppointments()">
      <ion-icon slot="start" color="medium" name="clipboard"></ion-icon>
      <ion-label>Apontamentos</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
